name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm" # caches ~/.npm and node_modules
          cache-dependency-path: ui/client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ui/client

      - name: Lint
        run: npm run lint
        working-directory: ui/client

      - name: Build
        run: npm run build
        working-directory: ui/client

      - name: Build
        run: npm run format:check
        working-directory: ui/client
